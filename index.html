<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte - Acopio</title>
    <link rel="stylesheet" href="style.css">
    </head>
        <header>
            <h1 class="titulo"><br>REPORTE DIARIO DE EXPLOSIVOS</h1> 
        </header>
            <body>
                <form class="formulario" action="https://formsubmit.co/gabrenealvarez.p2@gmail.com" method="post">
                    <fieldset class="datosObligatorios">
                        <div class="campo">
                            <label for="nombres"><strong>Nombres y Apellidos</strong></label><br>
                            <input type="text" name="nombres" id="nombres" required>
                        </div>
                        <div class="campo">
                            <label for="ruc"><strong>RUC</strong></label><br>
                            <input type="text" name="ruc" id="ruc" required>
                        </div>
                        <div class="campo">
                            <label for="razonSocial"><strong>Razón Social</strong></label><br>
                            <input type="text" name="razonSocial" id="razonSocial" required>
                        </div>
                        <div class="campo">
                            <label for="telefono"><strong>Número de Teléfono</strong></label><br>
                            <input type="text" name="telefono" id="telefono" required>
                        </div>
                        <div class="campo">
                            <label for="zonalabor" name="ZonaNivel"><strong>Zona - Nivel de la labor</strong></label>
                            <select id="zonalabor" name="zonalabor" required>
                                <option selected disabled value="">Selecione</option>
                                <option>Atahualpa</option>
                                <option>Consuelo 2450</option>
                                <option>Consuelo 2600</option>
                                <option>Marleny</option>
                            </select>
                        </div>
                    </fieldset> 
                    <fieldset>
                        <label for="fecha"><strong>Fecha de reporte</strong></label><br><br>
                        <input type="date"  name="fecha" id="fecha" min="2023-01-01" max="2023-12-31"/> 
                    </fieldset>
                    <fieldset class="UP">
                        <label class="unidadProduccion"><strong>Unidad de Producción</strong></label><br><br>
                            <div class="unidad">
                                    <input type="radio" name="unidadProduccion" value="staMaria" checked>Santa María
                                </label>
                                <label>
                                    <input type="radio" name="unidadProduccion" value="paraiso">Paraíso
                                </label>
                                <label>
                                    <input type="radio" name="unidadProduccion" value="cedro">Cedro
                                </label>
                            </div>
                    </fieldset>
                    <fieldset>
                        <label for="turno"><strong>Turno de Trabajo</strong></label><br><br>
                            
                                <select id="turno"  name="turnotrabajo" >
                                <option selected disabled value="">Selecione</option>
                                <option>Día</option>
                                <option>Noche</option>
                                </select>
                            
                    </fieldset>
                    <fieldset>
                        <label for="labor"><strong>Tipo de Labor</strong></label>
                            <div><br>
                                <select id="labor" name="tipolabor" required >
                                <option selected disabled value="">Selecione</option>
                                <option >Desarrollo</option>
                                <option >Producción</option>
                                </select>
                            </div>
                    </fieldset>
                    <fieldset>
                        <label for="taladrosperforados"><strong>Cantidad de taladros perforados  <input id="taladrosperforados" type="number" ></strong></label>
                        <div class="tipoTal">
                            <ul>
                                <li><label for="taladroscargados">Cargados <input id="taladroscargados" type="number"  name="taladroscargados" required></strong></label></li>
                                <li><label for="taladrosvacios">Vacios <input id="taladrosvacios" type="number"  name="taladrosvacios" required></strong></label></li>
                            </ul> 
                        </div>
                    </fieldset>
                    <fieldset>
                        <table class="table">
                            <thead class="tituloTabla"><h3>Cantidad de explosivos UTILIZADOS</h3>
                                <tr>
                                    <th>Tipo de explosivo y accesorio</th>
                                    <th>Cantidad (und)</th>
                                </tr>
                            </thead>
                            <tbody class="contenidoTabla">
                                <tr>
                                    <td><label for="emulnor5k">Emulnor 5000</label></td>
                                    <td><input type="number" id="emulnor5k" name="emulnor5k" required></td>
                                </tr>
                                <tr>
                                    <td><label for="emulnor3k">Emulnor 3000</label></td>
                                    <td><input type="number" id="emulnor3k" name="emulnor3k" required></td>
                                </tr>
                                <tr>
                                    <td><label for="carmex15">Carmex 1.5m</td>
                                    <td><input type="number" id="carmex15" name="carmex15" required></td>
                                </tr>
                                <tr>
                                    <td><label for="carmex18">Carmex 1.8m</label></td>
                                    <td><input type="number" name="carmex18" required></td>
                                </tr>
                                <tr>
                                    <td><label for="mecharapida"></label> Mecha rápida</td>
                                    <td><input type="number" id="mecharapida" name="mecharapida" required></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <fieldset>
                        <table class="table">
                            <thead class="tituloTabla"><h3>Cantidad de explosivos en STOCK</h3>
                                <tr>
                                    <th>Tipo de explosivo y accesorio</th>
                                    <th>Cantidad (und)</th>
                                </tr>
                            </thead>
                            <tbody class="contenidoTabla">
                                <tr>
                                    <td><label for="emulnor5k-stock">Emulnor 5000</label> </td>
                                    <td><input type="number" id="emulnor5k-stock" name="emulnor5k-stock" required></td>
                                </tr>
                                <tr>
                                    <td><label for="emulnor3k-stock"> Emulnor 3000</label></td>
                                    <td><input type="number" id="emulnor3k-stock" name="emulnor3k-stock" required></td>
                                </tr>
                                <tr>
                                    <td><label for="carmex15-stock">Carmex 1.5m</label></td>
                                    <td><input type="number" id="carmex15-stock" name="carmex15-stock" required></td>
                                </tr>
                                <tr>
                                    <td><label for="carmex18-stock">  Carmex 1.8m</label></td>
                                    <td><input type="number" id="carmex18-stock" name="carmex18-stock" required></td>
                                </tr>
                                <tr>
                                    <td><label for="mecharapida-stock"> Mecha rápida</label></td>
                                    <td><input type="number" id="mecharapida-stock" name="mecharapida-stock" required></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <input type="submit" value="Enviar Reporte" class="enviar">
                </form> 
            </body>     
</html>
